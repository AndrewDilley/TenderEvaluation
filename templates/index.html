<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Evaluation</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Market Response Evaluation Tool</h1>
    <form id="uploadForm">
      <div class="file-upload">
        <label for="marketDocs">Upload Market Response Documents (PDF/Word):</label>
        <input type="file" id="marketDocs" name="marketDocs" multiple>
      </div>
      <div class="file-upload">
        <label for="evaluationDoc">Upload Evaluation Criteria Document (JSON/Excel):</label>
        <input type="file" id="evaluationDoc" name="evaluationDoc">
      </div>
      <button type="submit" id="evaluateButton">Evaluate Documents</button>
    </form>
    <div id="resultsSection" class="hidden">
      <h2>Evaluation Results</h2>
      <pre id="results"></pre>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
